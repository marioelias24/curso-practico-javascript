<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso practico de JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Primer taller practico</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro.
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area.
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula la altura de un triangulo isosceles</h2>
        <form>
            <label for="isoLado1">
                Escribe cuanto mide el lado 1:
            </label>
            <input id="isoLado1" type="number" />

            <label for="isoLado2">
                Escribe cuanto mide el lado 2:
            </label>
            <input id="isoLado2" type="number" />

            <label for="isoBase">
                Escribe cuanto mide la base:
            </label>
            <input id="isoBase" type="number" />


            <button type="button" onclick="trianguloIso()">
                Calcula la altura.
            </button>

        </form>
    </section>

    <script src="./figuras.js"></script> 
</body>
</html>
